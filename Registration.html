
  <!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="registration.css">


  </head>
  <body>
    <h1 class="animate__animated animate__fadeIn">Register with us nowðŸ‘‡</h1>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="contact.html">Contact</a></li>

      <hr>
  <form id="registrationForm">
    <label for="username">Username:</label>
    <input type="text" id="username" required><br>
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required><br>
    
    <div class="password-input-box">
      <input type="password" placeholder="Password" class="password-input">
      <i class="fa-solid fa-eye show-password"></i>

      <div class="password-checklist">
          <h3 class="checklist-title">Password should be</h3>

          <ul class="checklist">
              <li class="list-item">At least 8 characters long</li>
              <li class="list-item">At least 1 number</li>
              <li class="list-item">At least 1 lowercase letter</li>
              <li class="list-item">At least 1 uppercase letter</li>
              <li class="list-item">At least 1 special character</li>
          </ul>
      </div>

  </div>
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" required><br>
    
    <a href="/"><button class="bn29">Register</button></a>
  </form>
  
<script src="app.js"></script>  
  <script>


document.getElementById("registrationForm").addEventListener("submit", function(event) {
    event.preventDefault(); 
    var username = document.getElementById("username").value;
    var dob = document.getElementById("dob").value;
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;
    
    var usernameRegex = /^[a-zA-Z]+$/;
    if (!usernameRegex.test(username)) {
      alert("Username can only contain alphabetic characters");
      return;
    }
    
    if (isNaN(Date.parse(dob))) {
      alert("Date of Birth must be a valid date");
      return;
    }
    var maxDate = new Date("2004-01-01");
    var dobDate = new Date(dob);
  
    if (dobDate >= maxDate) {
      alert("Date of Birth must be before 2004");
      return;
    }
    
    var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+}{":;'?/>.<,])(?=.*[^\s]).{8,}$/;
    if (!passwordRegex.test(password)) {
      alert("Password must contain at least one uppercase letter, one lowercase letter, one number, one special character, and be at least 8 characters long");
      return;
    }
    
    if (password !== confirmPassword) {
      alert("Passwords do not match");
      return;
    }
    
    alert("You have successfully registered as " + username);
  });
  </script>
  </body>
  </html>
